input {
  udp {
    host => "0.0.0.0"
    port => 5000
    codec => json
  }
}

filter {
  # Since codec is already json, the parsed fields should be directly available
  # Just ensure timestamp is properly set
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "socialsync-logs-%{+YYYY.MM.dd}"
  }

  stdout {
    codec => json
  }
}