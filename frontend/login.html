<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SocialSync ‚Äî Login</title>
  <style>
    :root{
      --bg:#0f0f11; /* dark background */
      --panel:#151516;
      --muted:#9b9b9f;
      --accent:#7b6ef6;
      --card:#171718;
      --border:rgba(255,255,255,0.03);
      --glass: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#e9e9eb}
    .app{display:flex;height:100vh;justify-content:center;align-items:center;}

    /* Sidebar */
    .sidebar{width:260px;background:linear-gradient(180deg,#0e0e10 0%, #121214 100%);border-right:1px solid var(--border);padding:28px 18px;box-sizing:border-box}
    .brand{font-weight:700;color:var(--accent);font-size:24px;margin-bottom:26px}
    .profile{display:flex;gap:12px;align-items:center;margin-bottom:26px}
    .avatar{width:48px;height:48px;border-radius:50%;background:radial-gradient(circle at 30% 20%, #6d68f6, #5b4df0);display:flex;align-items:center;justify-content:center;font-weight:700}
    .username{font-size:14px}
    .handle{font-size:12px;color:var(--muted)}
    .nav{margin-top:18px}
    .nav a{display:block;padding:12px 14px;color:var(--muted);text-decoration:none;border-radius:8px;margin-bottom:6px}
    .nav a.active{background:rgba(123,110,246,0.12);color:var(--accent)}

    /* Main */
    .main{flex:1;display:flex;align-items:center;justify-content:center;padding:36px}
    .card{width:820px;max-width:calc(100% - 60px);background:var(--card);border-radius:12px;padding:34px;border:1px solid var(--border);box-shadow:0 4px 18px rgba(0,0,0,0.6)}
    .card-header{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .card-title{font-size:20px;font-weight:700}
    .card-sub{color:var(--muted);font-size:13px}

    .form-wrap{display:flex;gap:40px;align-items:flex-start}
    .left-illustration{width:240px;display:flex;flex-direction:column;align-items:center;gap:12px}
    .illus-circle{width:140px;height:140px;border-radius:50%;background:radial-gradient(circle at 20% 20%, #7b6ef6, #3b2fef);display:flex;align-items:center;justify-content:center;font-size:48px}
    .illus-text{color:var(--muted);font-size:13px;text-align:center}

    .form{flex:1}
    label{display:block;font-size:13px;margin-bottom:8px;color:var(--muted)}
    input[type="email"],input[type="password"]{width:100%;padding:12px 14px;background:var(--panel);border:1px solid rgba(255,255,255,0.03);border-radius:8px;color:#fff;box-sizing:border-box}
    .actions{display:flex;align-items:center;justify-content:space-between;margin-top:14px}
    .btn{padding:10px 16px;border-radius:10px;border:none;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff;font-weight:600}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .small{font-size:13px;color:var(--muted)}

    .error{color:#ff7979;margin-top:8px;font-size:13px}
    .helper{margin-top:18px;color:var(--muted);font-size:13px}

    @media (max-width:880px){
      .app{flex-direction:column}
      .sidebar{width:100%;display:flex;justify-content:space-between}
      .main{padding:18px}
      .form-wrap{flex-direction:column}
      .left-illustration{width:100%;order:2}
    }
  </style>
</head>
<body>
  <div class="app">
    

    <main class="main">
      <section class="card" role="main">
        <div class="card-header">
          <div class="card-title">Welcome back</div>
          <div class="card-sub">Log in to continue to SocialSync</div>
        </div>

        <div class="form-wrap">
          <div class="left-illustration">
            <div class="illus-circle">üåê</div>
            <div class="illus-text">Secure sign in to access your feed, messages and analytics.</div>
          </div>

          <form id="loginForm" class="form" autocomplete="on" onsubmit="return false;">
            <div>
              <label for="email">Email</label>
              <input id="email" name="email" type="email" required placeholder="you@domain.com">
            </div>

            <div style="margin-top:14px">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>

            <div class="actions">
              <div style="display:flex;gap:12px;align-items:center">
                <button id="submitBtn" class="btn btn-primary">Sign in</button>
                <button id="demoBtn" class="btn btn-ghost" type="button">Demo</button>
              </div>

              <div style="text-align:right">
                <a href="signup.html" class="small">Don't have an account?</a>
              </div>
            </div>

            <div id="error" class="error" style="display:none"></div>
            <div id="loading" class="helper" style="display:none">Checking credentials‚Ä¶</div>

            <div class="helper">By signing in you agree to our <a href="#">terms</a>.</div>
          </form>
        </div>
      </section>
    </main>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const demoBtn = document.getElementById('demoBtn');
    const errorEl = document.getElementById('error');
    const loadingEl = document.getElementById('loading');

    function showError(msg){ errorEl.style.display='block'; errorEl.textContent = msg }
    function clearError(){ errorEl.style.display='none'; errorEl.textContent = '' }

    async function postJSON(url, data){
      const res = await fetch(url, {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify(data)
      });
      const json = await res.json().catch(()=>({}));
      return {status:res.status, body:json};
    }

    submitBtn.addEventListener('click', async (e)=>{
      clearError();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if(!email || !password){ showError('Please enter email and password'); return }

      loadingEl.style.display='block';
      submitBtn.disabled = true;

      try{
        // EXPECTATION: backend endpoint at /api/auth/login
        const {status, body} = await postJSON('/api/auth/login', {email, password});

        if(status === 200){
          // success ‚Äî save token and redirect to feed/home
          if(body && body.token){
            localStorage.setItem('authToken', body.token);
          }
          // if backend returns a redirect path, use it; otherwise go to index.html
          const goto = (body && body.redirect) || '/index.html';
          window.location.href = goto;
        } else if(status === 404){
          // account not found -> redirect to signup
          window.location.href = '/signup.html';
        } else if(status === 401){
          showError('Incorrect password.');
        } else {
          showError(body && body.message ? body.message : 'Login failed. Try again.');
        }

      }catch(err){
        console.error(err);
        showError('Network error. Check your connection.');
      }finally{
        loadingEl.style.display='none';
        submitBtn.disabled = false;
      }
    });

    // quick demo credentials handler
    demoBtn.addEventListener('click', ()=>{
      document.getElementById('email').value = 'demo@socialsync.test';
      document.getElementById('password').value = 'demopassword';
    });
  </script>
</body>
</html>
