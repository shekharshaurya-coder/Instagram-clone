<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SocialSync</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            background: #18191a;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #2f3336;
        }

        .profile-top {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            flex-shrink: 0;
        }

        .profile-avatar-large img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 700;
            color: #e4e6eb;
            margin-bottom: 5px;
        }

        .profile-username {
            font-size: 16px;
            color: #8b8d91;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #e4e6eb;
        }

        .stat-label {
            font-size: 14px;
            color: #8b8d91;
            margin-top: 2px;
        }

        .profile-bio {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #2f3336;
        }

        .bio-label {
            font-size: 14px;
            color: #8b8d91;
            margin-bottom: 8px;
        }

        .bio-text {
            font-size: 16px;
            color: #e4e6eb;
            line-height: 1.5;
        }

        .bio-empty {
            font-style: italic;
            color: #666;
        }

        .edit-profile-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 14px;
        }

        .edit-profile-btn:hover {
            background: #764ba2;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #2f3336;
            color: #e4e6eb;
            border: 1px solid #3a3b3c;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #3a3b3c;
        }

        /* Edit Modal Styles */
        .edit-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .edit-modal-overlay.active {
            display: flex;
        }

        .edit-modal {
            background: #242526;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .edit-modal-header {
            padding: 20px;
            border-bottom: 1px solid #3a3b3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #e4e6eb;
        }

        .edit-modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8b8d91;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.3s;
        }

        .edit-modal-close:hover {
            background: #3a3b3c;
            color: #e4e6eb;
        }

        .edit-modal-body {
            padding: 20px;
        }

        .edit-form-group {
            margin-bottom: 20px;
        }

        .edit-form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #e4e6eb;
        }

        .edit-form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #3a3b3c;
            border-radius: 8px;
            background: #18191a;
            color: #e4e6eb;
            font-size: 14px;
            font-family: inherit;
        }

        .edit-form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .edit-form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #3a3b3c;
            border-radius: 8px;
            background: #18191a;
            color: #e4e6eb;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .edit-form-textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .edit-modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #3a3b3c;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .edit-btn-cancel {
            padding: 10px 20px;
            border: 1px solid #3a3b3c;
            background: #18191a;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: #e4e6eb;
            transition: 0.3s;
        }

        .edit-btn-cancel:hover {
            background: #2f3336;
        }

        .edit-btn-save {
            padding: 10px 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: 0.3s;
        }

        .edit-btn-save:hover {
            background: #764ba2;
        }

        .edit-btn-save:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #ff7979;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: #7bed9f;
            font-size: 13px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <a href="/index.html" class="back-btn">‚Üê Back to Feed</a>

        <div class="profile-header">
            <div class="profile-top">
                <div class="profile-avatar-large" id="profileAvatar">
                    üë§
                </div>
                <div class="profile-info">
                    <div class="profile-name" id="profileName">Loading...</div>
                    <div class="profile-username" id="profileUsername">@username</div>
                    <div class="profile-stats">
                        <div class="stat-item">
                            <div class="stat-number" id="followersCount">0</div>
                            <div class="stat-label">Followers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="followingCount">0</div>
                            <div class="stat-label">Following</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number" id="postsCount">0</div>
                            <div class="stat-label">Posts</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-bio">
                <div class="bio-label">Bio</div>
                <div class="bio-text" id="profileBio">
                    <span class="bio-empty">No bio yet</span>
                </div>
            </div>

            <button class="edit-profile-btn" onclick="showEditModal()">Edit Profile</button>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="edit-modal-overlay" id="editModal">
        <div class="edit-modal">
            <div class="edit-modal-header">
                <div class="edit-modal-title">Edit Profile</div>
                <button class="edit-modal-close" onclick="closeEditModal()">√ó</button>
            </div>

            <div class="edit-modal-body">
                <div class="edit-form-group">
                    <label class="edit-form-label">Display Name</label>
                    <input type="text" id="editDisplayName" class="edit-form-input" placeholder="Your display name">
                </div>

                <div class="edit-form-group">
                    <label class="edit-form-label">Username</label>
                    <input type="text" id="editUsername" class="edit-form-input" placeholder="username">
                </div>

                <div class="edit-form-group">
                    <label class="edit-form-label">Bio</label>
                    <textarea id="editBio" class="edit-form-textarea" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="edit-form-group">
                    <label class="edit-form-label">Avatar URL (optional)</label>
                    <input type="url" id="editAvatarUrl" class="edit-form-input" placeholder="https://example.com/avatar.jpg">
                </div>

                <div class="error-message" id="editError"></div>
                <div class="success-message" id="editSuccess"></div>
            </div>

            <div class="edit-modal-footer">
                <button class="edit-btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="edit-btn-save" id="saveBtn" onclick="saveProfile()">Save Changes</button>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('authToken');

        // Redirect to login if no token
        if (!token) {
            window.location.href = '/login.html';
        }

        let currentUser = null;

        // Fetch API helper
        async function fetchAPI(endpoint, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            };

            const response = await fetch(`http://localhost:3000${endpoint}`, {
                ...defaultOptions,
                ...options,
                headers: { ...defaultOptions.headers, ...options.headers }
            });

            if (response.status === 401) {
                localStorage.removeItem('authToken');
                window.location.href = '/login.html';
                return;
            }

            return response.json();
        }

        // Load user profile data
        async function loadProfile() {
            try {
                const user = await fetchAPI('/api/users/me');
                currentUser = user;

                // Update profile display
                document.getElementById('profileName').textContent = user.displayName || user.username;
                document.getElementById('profileUsername').textContent = `@${user.username}`;
                document.getElementById('followersCount').textContent = user.followersCount || 0;
                document.getElementById('followingCount').textContent = user.followingCount || 0;

                // Update bio
                const bioElement = document.getElementById('profileBio');
                if (user.bio && user.bio.trim() !== '') {
                    bioElement.innerHTML = `<span>${user.bio}</span>`;
                } else {
                    bioElement.innerHTML = '<span class="bio-empty">No bio yet</span>';
                }

                // Update avatar
                const avatarElement = document.getElementById('profileAvatar');
                if (user.avatarUrl && user.avatarUrl.trim() !== '') {
                    avatarElement.innerHTML = `<img src="${user.avatarUrl}" alt="Avatar">`;
                } else {
                    avatarElement.innerHTML = 'üë§';
                }

                // Load posts count (you can add this endpoint later)
                document.getElementById('postsCount').textContent = '0'; // Placeholder

            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }

        // Show edit modal
        function showEditModal() {
            if (!currentUser) return;

            document.getElementById('editDisplayName').value = currentUser.displayName || '';
            document.getElementById('editUsername').value = currentUser.username || '';
            document.getElementById('editBio').value = currentUser.bio || '';
            document.getElementById('editAvatarUrl').value = currentUser.avatarUrl || '';

            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            document.getElementById('editError').style.display = 'none';
            document.getElementById('editSuccess').style.display = 'none';
        }

        // Save profile changes
        async function saveProfile() {
            const displayName = document.getElementById('editDisplayName').value.trim();
            const username = document.getElementById('editUsername').value.trim();
            const bio = document.getElementById('editBio').value.trim();
            const avatarUrl = document.getElementById('editAvatarUrl').value.trim();

            const errorEl = document.getElementById('editError');
            const successEl = document.getElementById('editSuccess');
            const saveBtn = document.getElementById('saveBtn');

            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            // Validation
            if (!username) {
                errorEl.textContent = 'Username is required';
                errorEl.style.display = 'block';
                return;
            }

            if (username.length < 3) {
                errorEl.textContent = 'Username must be at least 3 characters';
                errorEl.style.display = 'block';
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                errorEl.textContent = 'Username can only contain letters, numbers and underscores';
                errorEl.style.display = 'block';
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';

            try {
                const updates = {
                    displayName,
                    username,
                    bio,
                    avatarUrl
                };

                const updatedUser = await fetchAPI('/api/users/me', {
                    method: 'PUT',
                    body: JSON.stringify(updates)
                });

                currentUser = updatedUser;

                successEl.textContent = 'Profile updated successfully!';
                successEl.style.display = 'block';

                // Reload profile display
                await loadProfile();

                setTimeout(() => {
                    closeEditModal();
                }, 1500);

            } catch (error) {
                console.error('Error saving profile:', error);
                errorEl.textContent = 'Failed to update profile. Please try again.';
                errorEl.style.display = 'block';
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Changes';
            }
        }

        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Load profile on page load
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
